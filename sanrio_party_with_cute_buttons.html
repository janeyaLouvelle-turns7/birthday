
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanrio Birthday Party</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            background: #ffe4e1;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        header {
            background-color: #ffb6c1;
            padding: 20px;
            border-bottom: 3px solid #ff69b4;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            font-size: 1.2em;
            color: white;
            background-color: #ff69b4;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px #d4739c;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #ff85a1;
            box-shadow: 0 6px #c8648e;
            transform: translateY(-3px);
        }

        h1 {
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 2px 2px #ff69b4;
        }

        p {
            font-size: 1.5em;
            margin: 10px;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Janeya Louvelle Turns 7!</h1>
        <p>You're Invited!</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#wishlist">Wishlist</a>
        <a href="#location">Location</a>
        <a href="#expect">What to Expect</a>
        <a href="#seat">Seat Number</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="content" id="home">
        <h2>Welcome to Janeya's Party!</h2>
        <p>Explore the details using the menu above!</p>
    </div>
</body>
</html>
