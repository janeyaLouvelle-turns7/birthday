<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Janeya Louvelle's 7th Birthday Party</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('chipbag3.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #555;
        }

        /* Responsive Container */
        .landing-container {
            text-align: center;
            width: 90%; /* Full-width for smaller screens */
            max-width: 600px; /* Limit for larger screens */
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Title and Tagline */
        .title {
            font-family: 'Cookie', cursive;
            font-size: 2em;
            color: #ff80c0;
            margin: 20px 0;
        }

        .tagline {
            font-size: 1em;
            color: #666;
            margin: 20px 0;
        }


        /* Cute Button */
        .enter-button {
            background: linear-gradient(to bottom, #ffe6f7, #ffb3da);
            color: #ff80c0;
            font-size: 1.1em;
            padding: 10px 20px;
            border: 3px solid #ff80c0;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: 'Cookie', cursive;
            text-shadow: 1px 1px 2px #fff;
        }

        .enter-button:hover {
            background: #ff80c0;
            color: white;
            border-color: #ffe6f7;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Countdown Section */
        .countdown {
            margin-top: 30px;
        }

        .timer {
            font-size: 1.2em;
            font-weight: bold;
            color: #ff80c0;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .landing-container {
                width: 95%; /* Adjust for tablets and smaller screens */
                padding: 15px;
            }
           .eya-img {
                width: 150px;
            }

            .title {
                font-size: 1.8em;
            }

            .tagline {
                font-size: 0.9em;
            }

            .enter-button {
                font-size: 1em;
                padding: 8px 18px;
            }

            .timer {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .landing-container {
                width: 95%;
                padding: 10px;
            }
            .eya-img {
                width: 120px;
            }

            .title {
                font-size: 1.5em;
            }

            .tagline {
                font-size: 0.8em;
            }

            .enter-button {
                font-size: 0.9em;
                padding: 6px 15px;
            }

            .timer {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
  <!-- Image with Transparent Background -->
        <img src="eya.png" alt="Eya" class="eya-img">

        <!-- Title and Tagline -->
        <h1 class="title">Welcome to Janeya Louvelle's 7th Birthday Party!</h1>
        <p class="tagline">✨ Join us for a magical celebration filled with fun surprises and cuteness! ✨</p>

        <!-- Image with Transparent Background -->
        <img src="eya.png" alt="Eya" class="eya-img">

        <!-- Cute Enter Button -->
        <button class="enter-button" onclick="window.location.href='party-page.html'">Enter the Party</button>

        <!-- Countdown Section -->
        <div class="countdown">
            <p>Countdown to the big day:</p>
            <div id="timer" class="timer">Loading...</div>
        </div>
    </div>

    <script>
        // Set the date of the birthday party
        const countdownDate = new Date("Dec 15, 2024 15:00:00").getTime();

        const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000)) / 1000);

            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("timer").innerHTML = "The party has started!";
            }
        }, 1000);
    </script>
</body>
</html>
