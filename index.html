<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <title>Janeya Louvelle turns 7</title>
    <link rel="icon" href="images/DSCF7486-Edit.jpg">
    <style>
        /* Add Background */
        body {
            background: linear-gradient(to bottom, #f8e8e8, #ffe5d9);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            background-color: rgba(255, 203, 203, 0.9);
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #ff6f61;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav .links a:hover {
            color: #e63946;
        }

        /* Section */
        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            text-align: center;
        }

        .content {
            flex: 1 1 300px;
            max-width: 500px;
            margin: 20px;
        }

        .content h1 {
            font-size: 2.5rem;
            color: #e63946;
        }

        .content p {
            font-size: 1.2rem;
            color: #555;
        }

        .content button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .content button:hover {
            transform: scale(1.1);
            background-color: #e63946;
        }

        .image {
            flex: 1 1 300px;
            max-width: 500px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .image .box {
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 10px;
        }
