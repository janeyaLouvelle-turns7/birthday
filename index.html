<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Your Name]'s Birthday Party 🎉</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(to right, #fce4ec, #e1f5fe);
      color: #444;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 50px 20px;
      background: #ffcdd2;
      color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      font-size: 3em;
      margin: 0;
    }
    header p {
      font-size: 1.2em;
    }
    section {
      text-align: center;
      padding: 30px 20px;
    }
    section h2 {
      color: #7e57c2;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .details p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      padding: 15px 30px;
      margin-top: 20px;
      background-color: #7e57c2;
      color: #fff;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, background-color 0.2s;
    }
    .btn:hover {
      transform: scale(1.1);
      background-color: #5e35b1;
    }
    footer {
      background: #ffe082;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
    }
    footer p {
      margin: 0;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎉 You're Invited! 🎉</h1>
    <p>Join us to celebrate [Your Name]'s special day!</p>
  </header>
  
  <section>
    <h2>Party Details</h2>
    <div class="details">
      <p><strong>📅 Date:</strong> Saturday, [Month Day, Year]</p>
      <p><strong>⏰ Time:</strong> [Start Time] – [End Time]</p>
      <p><strong>📍 Location:</strong> [Venue Address]</p>
      <p><strong>🎂 Theme:</strong> [Fun Theme!]</p>
    </div>
    <a href="[RSVP_LINK]" class="btn">RSVP Now!</a>
  </section>

  <footer>
    <p>We can't wait to see you there! 💖</p>
  </footer>
</body>
</html>
