<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Janeya Louvelle's 7th Birthday Party</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('chipbag3.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden; /* Hide overflowing balloons and lights */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Floating Balloons */
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 60px;
            height: 90px;
            background: radial-gradient(circle, #ff80c0 60%, #ffb3da);
            border-radius: 50%;
            animation: floatUp 8s infinite ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 2px;
            height: 80px;
            background: #ff80c0;
            transform: translateX(-50%);
        }

        @keyframes floatUp {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateX(20px) translateY(-50%);
            }
            100% {
                transform: translateX(-20px) translateY(-100vh);
                opacity: 0;
            }
        }

        /* Glowing Lights */
        .light {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        /* Landing Container */
        .landing-container {
            position: relative;
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 10; /* Place above balloons and lights */
        }

        .eya-img {
            width: 200px;
            margin: 20px 0;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Title and Tagline */
        .title {
            font-family: 'Cookie', cursive;
            font-size: 2.5em;
            color: #ff80c0;
            margin: 20px 0;
        }

        .tagline {
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
        }

        /* Cute Enter Button */
        .enter-button {
            background: linear-gradient(to bottom, #ffe6f7, #ffb3da);
            color: #ff80c0;
            font-size: 1.1em;
            padding: 10px 20px;
            border: 3px solid #ff80c0;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: 'Cookie', cursive;
            text-shadow: 1px 1px 2px #fff;
        }

        .enter-button:hover {
            background: #ff80c0;
            color: white;
            border-color: #ffe6f7;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Countdown Section */
        .countdown {
            margin-top: 30px;
        }

        .timer {
            font-size: 1.2em;
            font-weight: bold;
            color: #ff80c0;
        }
    </style>
</head>
<body>
    <!-- Background Balloons -->
    <div class="balloon" style="left: 10%; animation-delay: 0s;"></div>
    <div class="balloon" style="left: 30%; animation-delay: 2s;"></div>
    <div class="balloon" style="left: 50%; animation-delay: 4s;"></div>
    <div class="balloon" style="left: 70%; animation-delay: 1s;"></div>
    <div class="balloon" style="left: 90%; animation-delay: 3s;"></div>

    <!-- Lights -->
    <div class="light" style="top: 20%; left: 15%; animation-delay: 0s;"></div>
    <div class="light" style="top: 30%; left: 50%; animation-delay: 2s;"></div>
    <div class="light" style="top: 50%; left: 70%; animation-delay: 1s;"></div>
    <div class="light" style="top: 70%; left: 30%; animation-delay: 3s;"></div>
    <div class="light" style="top: 80%; left: 60%; animation-delay: 4s;"></div>

    <!-- Main Container -->
    <div class="landing-container">
        <!-- Image with Transparent Background -->
        <img src="eya.png" alt="Eya" class="eya-img">

        <!-- Title and Tagline -->
        <h1 class="title">Welcome to Janeya Louvelle's 7th Birthday Party!</h1>
        <p class="tagline">✨ Join us for a magical celebration filled with fun surprises and cuteness! ✨</p>

        <!-- Cute Enter Button -->
        <button class="enter-button" onclick="window.location.href='party-page.html'">Enter the Party</button>

        <!-- Countdown Section -->
        <div class="countdown">
            <p>Countdown to the big day:</p>
            <div id="timer" class="timer">Loading...</div>
        </div>
    </div>

    <!-- Happy Birthday Music -->
    <audio autoplay loop>
        <source src="happy-birthday.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Countdown Timer Script
        const countdownDate = new Date("Dec 15, 2024 15:00:00").getTime();

        const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000)) / 1000);

            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("timer").innerHTML = "The party has started!";
            }
        }, 1000);
    </script>
</body>
</html>
