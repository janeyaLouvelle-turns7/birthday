<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanrio Birthday Invitation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="hero-image.jpg" alt="Birthday Girl" class="hero-image">
            <div class="text-overlay">
                <h1>Janeya Louvelle Turns 7</h1>
                <p>You're Invited!</p>
            </div>
        </div>
        <div class="details">
            <h2>Party Details</h2>
            <p>ğŸ“… Date: December 15, 2025</p>
            <p>ğŸ•’ Time: 4:00 PM</p>
            <p>ğŸ“ Location: [Party Address]</p>
            <p id="countdown"></p>
        </div>
    </div>
    <script>
        function updateCountdown() {
            const eventDate = new Date('December 15, 2025 16:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText = `ğŸ‰ ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateCountdown, 1000);
    </script>
</body>
