<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <title>Janeya Louvelle turns 7</title>
    <link rel="icon" href="images/DSCF7486-Edit.jpg">
    <style>
        /* Add Background */
        body {
            background: url('images/321713ab4fd29eb6b1f95d2f48486076.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            background-color: rgba(255, 203, 203, 0.9);
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #ff6f61;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav .links a:hover {
            color: #e63946;
        }

        /* Section */
        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            text-align: center;
        }

        .content {
            flex: 1 1 300px;
            max-width: 500px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
        }

        .content h1 {
            font-size: 2.5rem;
            color: #e63946;
        }

        .content p {
            font-size: 1.2rem;
            color: #555;
        }

        .content button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .content button:hover {
            transform: scale(1.1);
            background-color: #e63946;
        }

        .image {
            flex: 1 1 300px;
            max-width: 500px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .image .box {
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 10px;
        }

        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            section {
                flex-direction: column;
                text-align: center;
            }

            .content {
                margin: 20px auto;
                width: 90%;
            }

            .image {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="links">
            <a href="">Home</a>
            <a href="">About me</a>
            <a href="">Location</a>
            <a href="">Contact</a>
            <a href="">Party</a>
            <a href="">Table</a>
        </div>
    </nav>
    <section>
        <div class="content">
            <h1>You're Invited</h1>
            <p>We would like to invite you to my 7th birthday</p>
            <button data-aos="zoom-in">LEARN MORE</button>
        </div>
        <div class="image" data-aos="fade-left">
            <div class="box green"><img src="images/DSCF7486-Edit.jpg" alt=""></div>
            <div class="box orange"><img src="images/orange.png" alt=""></div>
            <div class="box pink"><img src="images/pink.png" alt=""></div>
        </div>
    </section>
    <div class="img-links">
        <a class="gcfe"><img src="images/DSCF7486-Edit.jpg" alt=""></a>
        <a class="ocfe"><img src="images/orange.png" alt=""></a>
        <a class="pcfe"><img src="images/pink.png" alt=""></a>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
        delay: 100   
      });
    </script>
</body>
</html>
