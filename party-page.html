<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanrio Birthday Party</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffeef7;
      color: #FF69B4;
      text-align: center;
    }

    /* Navigation Menu */
    nav {
      background: #FF69B4;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      text-decoration: none;
      background: #ffeef7;
      color: #FF69B4;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 20px;
      display: inline-block;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      background: #ffb6c1;
      color: white;
    }

    /* Countdown Section */
    .countdown-container {
      margin: 20px 0;
      padding: 15px;
      background: #ffd1e8;
      border-radius: 15px;
      display: inline-block;
    }

    .countdown-container h1 {
      margin: 0;
      font-size: 22px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .time-box {
      background: #ffeef7;
      padding: 10px;
      border-radius: 10px;
      width: 60px;
    }

    .time-box h2 {
      margin: 0;
      font-size: 18px;
      color: #FF69B4;
    }

    .time-box span {
      font-size: 12px;
      color: #333;
    }

    /* Carousel Gallery */
    .carousel {
      position: relative;
      max-width: 90%;
      max-height: 300px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .carousel img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Carousel Controls */
    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-button {
      background: rgba(255, 105, 180, 0.8);
      border: none;
      color: white;
      font-size: 18px;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Footer */
    footer {
      margin: 20px 0;
      font-size: 14px;
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      .countdown-container h1 {
        font-size: 18px;
      }

      .time-box {
        width: 50px;
      }

      .time-box h2 {
        font-size: 16px;
      }

      .time-box span {
        font-size: 10px;
      }

      .carousel {
        max-height: 200px;
      }
    }

    @media (max-width: 480px) {
      nav ul {
        flex-wrap: wrap;
        gap: 5px;
      }

      nav ul li {
        margin: 5px 0;
      }

      nav ul li a {
        font-size: 12px;
        padding: 8px 10px;
      }

      .carousel {
        max-height: 150px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#wishlist">Wishlist</a></li>
      <li><a href="#location">Location</a></li>
      <li><a href="#expect">What to Expect</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Countdown Section -->
  <div id="home" class="countdown-container">
    <h1>üéâ Countdown to Janeya's 7th Birthday! üéâ</h1>
    <div class="countdown">
      <div class="time-box">
        <h2 id="days">00</h2>
        <span>Days</span>
      </div>
      <div class="time-box">
        <h2 id="hours">00</h2>
        <span>Hours</span>
      </div>
      <div class="time-box">
        <h2 id="minutes">00</h2>
        <span>Minutes</span>
      </div>
      <div class="time-box">
        <h2 id="seconds">00</h2>
        <span>Seconds</span>
      </div>
    </div>
  </div>

  <!-- Carousel Photo Gallery -->
  <div id="gallery" class="carousel">
    <img src="https://via.placeholder.com/800x300/FF69B4/FFFFFF?text=Photo+1" alt="Photo 1">
    <img src="https://via.placeholder.com/800x300/FFD1E8/FFFFFF?text=Photo+2" alt="Photo 2" style="display: none;">
    <img src="https://via.placeholder.com/800x300/FCE4EC/FFFFFF?text=Photo+3" alt="Photo 3" style="display: none;">
    <div class="carousel-controls">
      <button class="carousel-button" onclick="prevSlide()">‚ùÆ</button>
      <button class="carousel-button" onclick="nextSlide()">‚ùØ</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    ¬© 2025 Sanrio Party by Your Name
  </footer>

  <script>
    // Countdown Script
    const targetDate = new Date("2025-12-15T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
      document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
      document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
      document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000).toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);

    // Carousel Script
    const images = document.querySelectorAll('.carousel img');
    let currentIndex = 0;

    function showSlide(index) {
      images[currentIndex].style.display = 'none';
      currentIndex = (index + images.length) % images.length;
      images[currentIndex].style.display = 'block';
    }

    function nextSlide() {
      showSlide(currentIndex + 1);
    }

    function prevSlide() {
      showSlide(currentIndex - 1);
    }
  </script>
</body>
</html>
