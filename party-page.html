<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanrio Countdown Party</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('DSCF7786-Edit.jpg'); /* Ensure the correct path to the image */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      color: #ffffff;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 0;
      z-index: 999;
    }

    nav a {
      color: #FF69B4;
      margin: 0 15px;
      font-size: 18px;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .burger-menu {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 25px;
      cursor: pointer;
    }

    .burger-menu div {
      height: 4px;
      width: 100%;
      background-color: #FF69B4;
      border-radius: 2px;
    }

    .nav-links {
      display: flex;
      justify-content: center;
    }

    .nav-links.active {
      display: block;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        align-items: center;
      }

      .burger-menu {
        display: flex;
        position: absolute;
        top: 20px;
        right: 20px;
      }
    }

    /* Countdown Styling */
    .countdown-container {
      text-align: center;
      margin-top: 100px;
      padding: 20px;
      background: rgba(255, 182, 193, 0.7);
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .title {
      font-size: 25px;
      color: #FF69B4;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .timer {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 20px;
      color: #fff;
    }

    .time-box {
      background: #FFD1E8;
      padding: 10px;
      border-radius: 10px;
      width: 60px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .time-box span {
      font-size: 14px;
      color: #FFB6C1;
    }

    /* Photo Gallery */
    .gallery-container {
      margin: 20px auto;
      width: 50%;
      max-width: 600px;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .gallery-slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .gallery-slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    .gallery-slide img {
      width: 100%;
      height: auto;
      border-radius: 15px;
    }

    /* Dots */
    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #FFB6C1;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .dot.active {
      background-color: #FF69B4;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .gallery-container {
        width: 80%;
      }

      .countdown-container {
        margin-top: 120px;
      }
    }

    @media (max-width: 480px) {
      .gallery-container {
        width: 90%;
      }

      .timer {
        flex-direction: column;
      }

      .time-box {
        width: 50px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <nav>
    <div class="burger-menu" id="burger-menu" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="nav-links" id="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About Me</a>
      <a href="#gallery">Gallery</a>
      <a href="#gifts">Gifts</a>
      <a href="#party-details">Party Details</a>
      <a href="#location">Location</a>
    </div>
  </nav>

  <!-- Countdown Section -->
  <div class="countdown-container" id="home">
    <div class="title">ðŸŽ€ Welcome to My Sanrio Party! ðŸŽ€</div>
    <div class="timer">
      <div class="time-box">
        <div id="days">00</div>
        <span>Days</span>
      </div>
      <div class="time-box">
        <div id="hours">00</div>
        <span>Hours</span>
      </div>
      <div class="time-box">
        <div id="minutes">00</div>
        <span>Minutes</span>
      </div>
      <div class="time-box">
        <div id="seconds">00</div>
        <span>Seconds</span>
      </div>
    </div>
  </div>

  <!-- Photo Gallery Section -->
  <div class="section" id="gallery">
    <h2>ðŸŽ€ My Sanrio Gallery ðŸŽ€</h2>
    <div class="gallery-container">
      <div class="gallery-slider" id="gallery-slider">
        <div class="gallery-slide"><img src="https://via.placeholder.com/600x400?text=Photo+1" alt="Photo 1"></div>
        <div class="gallery-slide"><img src="https://via.placeholder.com/600x400?text=Photo+2" alt="Photo 2"></div>
        <div class="gallery-slide"><img src="https://via.placeholder.com/600x400?text=Photo+3" alt="Photo 3"></div>
        <div class="gallery-slide"><img src="https://via.placeholder.com/600x400?text=Photo+4" alt="Photo 4"></div>
      </div>
    </div>
    <div class="dots" id="dots">
      <span class="dot" onclick="currentSlide(0)"></span>
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>

  <script>
    // Toggle menu visibility on burger icon click
    function toggleMenu() {
      const navLinks = document.getElementById('nav-links');
      navLinks.classList.toggle('active');
    }

    // Countdown
    const targetDate = new Date("2025-12-15T16:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);

    // Gallery Carousel
    let currentIndex = 0;

    function showSlide(index) {
      const slider = document.getElementById('gallery-slider');
      const dots = document.querySelectorAll('.dot');

      if (index >= slider.children.length) index = 0;
      if (index < 0) index = slider.children.length - 1;

      slider.style.transform = `translateX(-${index * 100}%)`;

      dots.forEach(dot => dot.classList.remove('active'));
      dots[index].classList.add('active');

      currentIndex = index;
    }

    function currentSlide(index) {
      showSlide(index);
    }

    setInterval(() => {
      showSlide(currentIndex + 1);
    }, 3000); // Change slide every 3 seconds
  </script>
</body>
</html>
