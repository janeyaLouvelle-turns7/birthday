<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanrio Countdown Party</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('DSCF7786-Edit.jpg'); /* Ensure the correct path to the image */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      color: #ffffff;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 0;
      z-index: 999;
    }

    nav a {
      color: #FF69B4;
      margin: 0 15px;
      font-size: 18px;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .burger-menu {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 25px;
      cursor: pointer;
    }

    .burger-menu div {
      height: 4px;
      width: 100%;
      background-color: #FF69B4;
      border-radius: 2px;
    }

    .nav-links {
      display: flex;
      justify-content: center;
    }

    .nav-links.active {
      display: block;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        align-items: center;
      }

      .burger-menu {
        display: flex;
        position: absolute;
        top: 20px;
        right: 20px;
      }
    }

    /* Photo Gallery */
    .gallery-container {
      margin: 50px auto;
      width: 80%;
      max-width: 1000px;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .gallery-slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .gallery-slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    .gallery-slide img {
      width: 100%;
      height: auto;
      border-radius: 15px;
    }

    /* Dots */
    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #FFB6C1;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .dot.active {
      background-color: #FF69B4;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .gallery-container {
        width: 90%;
      }
    }

    @media (max-width: 480px) {
      .gallery-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <nav>
    <div class="burger-menu" id="burger-menu" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="nav-links" id="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About Me</a>
      <a href="#gallery">Gallery</a>
      <a href="#gifts">Gifts</a>
      <a href="#party-details">Party Details</a>
      <a href="#location">Location</a>
    </div>
  </nav>

  <!-- Photo Gallery Section -->
  <div class="section" id="gallery">
    <h2>ðŸŽ€ My Sanrio Gallery ðŸŽ€</h2>
    <div class="gallery-container">
      <div class="gallery-slider" id="gallery-slider">
        <!-- Placeholder Images -->
        <div class="gallery-slide"><img src="https://via.placeholder.com/1000x600?text=Photo+1" alt="Photo 1"></div>
        <div class="gallery-slide"><img src="https://via.placeholder.com/1000x600?text=Photo+2" alt="Photo 2"></div>
        <div class="gallery-slide"><img src="https://via.placeholder.com/1000x600?text=Photo+3" alt="Photo 3"></div>
        <div class="gallery-slide"><img src="https://via.placeholder.com/1000x600?text=Photo+4" alt="Photo 4"></div>
      </div>
    </div>
    <div class="dots" id="dots">
      <!-- Dots for Navigation -->
      <span class="dot" onclick="currentSlide(0)"></span>
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>

  <script>
    // Toggle menu visibility on burger icon click
    function toggleMenu() {
      const navLinks = document.getElementById('nav-links');
      navLinks.classList.toggle('active');
    }

    // Gallery Slider Logic
    const slider = document.getElementById('gallery-slider');
    const slides = document.querySelectorAll('.gallery-slide');
    const dots = document.querySelectorAll('.dot');
    let currentIndex = 0;

    function showSlide(index) {
      slider.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach(dot => dot.classList.remove('active'));
      dots[index].classList.add('active');
      currentIndex = index;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    function currentSlide(index) {
      showSlide(index);
    }

    // Auto-slide every 5 seconds
    setInterval(nextSlide, 5000);

    // Initialize the first slide as active
    showSlide(currentIndex);
  </script>
</body>
</html>
